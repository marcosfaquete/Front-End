<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./imgs/Produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
        
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"> 

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosos contato?</legend>
                <label for="radio-email"><input type="radio" value="email">Email</label>
                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-tefone"> Telefone</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./imgs/Produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
