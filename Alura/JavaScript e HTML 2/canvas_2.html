<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 2</title>
</head>
<body>
    <center><h1>Canvas 2</h1></center>
    <canvas width="600" height="400"></canvas>

    <script>
        function desenhaQuadradoVerde(x, y) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = 'green';
            pincel.fillRect(x, y, 50, 50);

            pincel.fillStroke = 'black';
            pincel.strokeRect(x, y, 50, 50);
        }

        function desenhaQuadradoVermelho(x, y) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = 'red';
            pincel.fillRect(x, y, 50, 50);

            pincel.fillStroke = 'black';
            pincel.strokeRect(x, y, 50, 50);
        }

        desenhaQuadradoVerde(100, 0);
        desenhaQuadradoVerde(150, 0);   // Horizontal
        desenhaQuadradoVerde(200, 0);

        desenhaQuadradoVerde(0, 0);
        desenhaQuadradoVerde(0, 50);    // Vertical
        desenhaQuadradoVerde(0, 100);

        desenhaQuadradoVermelho(300, 0);
        desenhaQuadradoVermelho(300, 50);   // Quadrados Vermelhos
        desenhaQuadradoVermelho(300, 100);
    </script>
</body>
</html>
