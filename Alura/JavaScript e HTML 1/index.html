<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript e HTML 1</title>
</head>
<body>
    <h1>JavaScript e HTML 1</h1>
    
    <h2>Concatenação</h2>
    <script>
        // Concatenação
        document.write("Concatenação" + "<br>");
        document.write("A idade de Marcos é: ");
        document.write("18" + 20);
        document.write("<br>");

        document.write("18" + "20" + "<br>");
        
        document.write("Marcos" + " Faquete");
        document.write("<br>")
        document.write("<br>")
    </script>

    <h2>Operações com textos e números</h2>
    <script>
        // Operações com textos e números
        document.write("Operações com textos e números" + "<br>");
        document.write("Marcos nasceu em: " + (2016 + 39));
        document.write("<br>");
        document.write("Joaquim nasceu em: " + (2016 - 20));
        document.write("<br>");
        document.write("Barney nasceu em: " + (2016 - 40));
        document.write("<br>");
        document.write("<br>");
    </script>

    <h2>Reduzindo alterações</h2>
    <script>
        // Reduzindo alterações
        document.write("Reduzindo alterações" + "<br>");
        var ano = 2016;

        document.write("Marcos tem " + (ano - 1977) + " anos");
        document.write("<br>");
        document.write("Joaquim tem " + (ano - 1996) + " anos");
        document.write("<br>");

        ano = 2017;
        document.write("Barney tem " + (ano - 1976) + " anos");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    </script>

    <h2>Variáveis</h2>
    <script>
        // Variáveis
        document.write("A média das idades é " + (39 + 20 + 41) /3);

        var media = (39 + 20 + 41) /3;
        document.write("<br>");
        document.write('A média das idades é ' + Math.round(media)); // Math.round arredonda o número.
        document.write("<br>");
        document.write("<br>");

        var idadeFlavio = 39;
        var idadeJoaquim = 20;
        var idadeBarney = 41;

        var media = (idadeFlavio + idadeJoaquim + idadeBarney) /3;
        document.write("A média das idade é " + Math.round(media));
        document.write("<br>");
        document.write("<br>");

        var nome = "Sofia";
        var idadeSofia = "30";
        document.write("A idade de " + nome + " é " + idadeSofia);
    </script>

    <h2>Funções com parâmetros</h2>
    <script>
        // Funções com parâmetros
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();    // Chamando uma função dentro de outra função.
        }

        var ano = 2023;

        mostra("Marcos tem " + (ano - 1977) + " anos");

        mostra("Ana tem " + (ano - 1980) + " anos");

        mostra("Nina tem " + (ano - 1995) + " anos");
    </script>
</body>
</html>
