<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <h1>Futebol</h1>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        // parseInt faz com que a entrada do usuário seja um inteiro.
        var vitorias = parseInt(prompt("Entre com o número de vitórias."));
        var empates = parseInt(prompt("Entre com o número de empates."));
    
        var pontos = vitorias * 3 + empates;

        mostra("Os pontos do seu time é " + pontos);

        if (pontos > 28) {
            mostra("Seu time está melhor do que ano passado.");
        }
        
        if (pontos < 28) {
        mostra("Seu time está pior do que o ano passado.");
        }

        if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
        }

        mostra("Fim");
    </script>
</body>
</html>
