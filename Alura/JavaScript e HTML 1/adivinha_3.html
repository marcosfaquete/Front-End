<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha 3</title>
</head>
<body>
    <h1>Adivinha 3</h1>
    <input/>
    <button>Compare com o meu segredo</button>    

    <script>
        var segredos = [5,7,10,2,3];
        var input = document.querySelector("input");
        input.focus();

        function verifica() {
            var achou = false;
            for(var posicao = 0; posicao < segredos.length; posicao++) {
                if(input.value == segredos[posicao]) {  
                    alert("Você Acertou!");
                    achou = true;
                    break;
            }
        }

        if(achou == false) {
            alert("Você errou!");
        }

        input.value = "";   // Limpa o campo do input.
        input.focus();  // Volta o foco no campo do input.
    }

    var button = document.querySelector("button");  // Var button recebendo o clique do usuário.
    button.onclick = verifica; // Chamando a função verifica.
    </script>
    
</body>
</html>
