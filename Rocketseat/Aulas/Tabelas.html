<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
   

<strong>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>      
            </tr>
         </thead>    

       <tbody>
        <tr>
            <td>Marcos</td>             <!-- Criando uma Tabela -->
            <td>30</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>27</td>
        </tr>
       </tbody>

       <tfoot>
           <tr>
            <td>Total</td>
            <td>2 Pessoas</td>
           </tr>
       </tfoot>

    </table>
</strong>

</body>
</html>
