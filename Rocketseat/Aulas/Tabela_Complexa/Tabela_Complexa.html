<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex_Table</title>
    <link rel="stylesheet" href="style.css">

    <!--
        2 Lojas
            Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos.
    -->

</head>

<body>
    <table>
        <caption>Produzidos vs Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red"> <!-- Adicionando cores as colunas -->
            <col span="2" style="background-color: blue"> <!-- span="" ocupa colunas para serem coloridas -->
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Marcos Arakaki</th> <!-- rowspan Ocupa linhas e colspan ocupa colunas-->
                <th colspan="2" scope="colgroup">Ana Fonseca</th>
            </tr>

            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>

            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
