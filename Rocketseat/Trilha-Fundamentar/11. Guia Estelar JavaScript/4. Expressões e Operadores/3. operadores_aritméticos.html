<script>
// resto da divisão
let remainder
remainder = 11 % 20

<script>
// incremento ++
let increment = 0
increment++
increment++
console.log(increment)
</script>


<script>
// decremento   --
let decrement = 0
console.log(--decrement)
console.log(--decrement)
</script>


<script>
// exponencial  **
console.log(2 ** 3)
</script>
