
<script>

/*
    Type conversion (typecasting) vs Type coersion

    Alteração de um tipo de dado para outro tipo

*/

console.log(10 + 7)
console.log('\n')

console.log('10' + 7)
console.log('\n')

console.log(Number('10') + 7)
console.log('\n')

console.log(parseInt(10) + parseInt(7))



</script>
