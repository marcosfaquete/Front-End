
<!--

    O JS é uma linguagem fracamente tipada e dinâmica 

    - Variáveis não precisam ter um tipo previamente definido
    
    - Podemos mudar o conteúdo da variável

-->

<script>
 
    let clima = "Quente"
    console.log(clima);

    console.log('\n');

    let roda = true;
    console.log(roda);

    console.log('\n');

    let x = true; // x recebendo valor booleano verdadeiro
    x = ""; // x virando uma string
    console.log(typeof'x');

</script>
