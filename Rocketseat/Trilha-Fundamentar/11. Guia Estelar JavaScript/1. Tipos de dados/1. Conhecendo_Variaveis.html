

<!--

    # Variáveis 

    * Nomes simbólicos para receber algum valor 
    * Atalhos de código
    * Identificadores
    * 3 palavras reservadas para criar uma variável

        * var
        * let
        * const

-->

<script>

    // var
    var clima = "Quente";
    console.log(clima);

    clima = "Frio";
    console.log(clima);


    console.log("\n");


    // let
    let cor = "Amarelo";
    console.log(cor);

    cor = "Verde";
    console.log(cor);


    console.log("\n");


    // const
    const carro = "Branco";
    console.log(carro);
    // const não pode ser mudada 



</script>
