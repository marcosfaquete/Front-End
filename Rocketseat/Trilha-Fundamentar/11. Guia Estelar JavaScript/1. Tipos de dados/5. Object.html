
<!-- Object -->

<script>
    const person = {
        name: 'John',
        age: 30,
        weight: 88.6,
        isAdming: true
}

// Printando o Objeto
console.log(person);


// Printando as propriedades
console.log(person.name);
console.log(person.age);
console.log(person.weight);
console.log(person.isAdming);

// Printando usando interpolação de uma propriedade dentro de um objeto
console.log(`Seu nome é ${person.name} e tem ${person.age} anos. É ADM??: ${person.isAdming}`);










</script>
