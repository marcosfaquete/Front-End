
<script>

// Estrutura de repetição
// for
// break - para a execução do loop
// continue - pula a execução do momento


for (let i = 0; i < 10; i++) {
    console.log(i)
}

console.log('\n')

// break
for(let x = 100; x > 0; x--) {
    if(x === 50) {
        break;
    }

    console.log(x)
}

console.log('\n')

// continue
for(let v = 10; v > 0; v--) {
    if(v === 5) {
        continue;
    }

    console.log(v)
}


</script>
