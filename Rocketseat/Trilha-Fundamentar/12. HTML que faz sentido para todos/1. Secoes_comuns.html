
<!--

    Seções comuns em documentos HTML

        - cabeçalho <header>
        - navegação <nav>
        - conteúdo principal <amin>
        - barra lateral <aside>
        - rodapé <footer>

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seções</title>
</head>
<body>
                            <!-- Exemplo de uma estrutura HTML comun-->
    <header>
        logomarca
        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>

    <main>
        conteúdo principal
    </main>
    
    <aside>
        parte lateral
    </aside>

    <footer>rodapé</footer>

</body>
</html>
