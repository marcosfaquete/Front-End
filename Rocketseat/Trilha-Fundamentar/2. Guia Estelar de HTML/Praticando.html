<!--
    Vamos Praticar

    Escrever 2 parágrafos, dando ênfase e importância para algumas palavras, e adicione um link de saiba mais.

    - use a tag em para ênfase
    - use a tag strong para importância
    - o link pode levar para o google
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>

    
    <p>Vamos para a <strong>Casa</strong></p>
    <p>Vamos para a <strong>Balada</strong></p>
    <p>Vamos para a <em>Padaria</em></p>
    <a href="https://www.google.com">Saiba Mais Clicando Aqui!</a>
    
</body>
</html>
